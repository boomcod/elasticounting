<div class="dialog-contents">
    <h3>Add/Edit category</h3>
    <form role="form" ng-submit="submitSave(ngDialogData)">
        <div class="form-group">
            <select class="form-control" ng-model="ngDialogData.type">
                <option value="Spending">Spending</option>
                <option value="Income">Income</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" ng-model="ngDialogData.group" class="form-control" id="group" placeholder="Groupe" />
        </div>
        <div class="form-group">
            <input type="text" ng-model="ngDialogData.name" class="form-control" id="name" placeholder="Name" />
        </div>
        <div class="form-group">
            <input style="min-width: 500px" type="text" ng-model="ngDialogData.keywords" class="form-control" id="keywords" placeholder="AMAZON|SPORT GEAR" />
        </div>
        <input type="submit" class="btn btn-primary" value="Save" />
    </form>
    <div class="clearfix"></div>
    <div class="form-group" style="margin-top: 20px;">
        <div ng-if="submitProcessing" role="alert"><pre class="alert alert-info">{{submitProcessing}}</pre></div>
        <div ng-if="submitResultError" role="alert"><pre class="alert alert-danger">{{submitResultError | json}}</pre></div>
        <div ng-if="submitResult" role="alert"><pre class="alert alert-success">{{submitResult | json}}</pre></div>
    </div>
</div>
