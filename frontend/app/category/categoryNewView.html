<form name="categoryForm" class="form-inline" role="form" ng-submit="submitSave(category)">
    <div class="col-md-8 text-right">
        <div class="col-md-12">
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" ng-model="category.type">
                    <option value="Spending">Spending</option>
                    <option value="Income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="group">Group</label>
                <input name="group" id="group" type="text" ng-model="category.group" class="form-control" placeholder="Groupe" required/>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" id="name" type="text" ng-model="category.name" class="form-control" placeholder="Name" required/>
            </div>
        </div>
        <div class="col-md-12" style="margin-top: 20px;">
            <div class="form-group">
                <label for="keywords">Keywords</label>
                <input style="min-width: 500px" type="text" ng-model="category.keywords" class="form-control" id="keywords" placeholder="DECATHLON|SPORT GEAR" />
            </div>
        </div>
    </div>
    <div class="col-md-4 text-left">
        <input type="submit" class="btn btn-primary" value="Save" />
        <input type="button" class="btn btn-primary" value="Reset" ng-click="reset()" />
    </div>
</form>
<div class="clearfix"></div>
<div class="form-group" style="margin-top: 20px;">
    <div ng-if="submitProcessing" role="alert"><pre class="alert alert-info">{{submitProcessing}}</pre></div>
    <div ng-if="submitResultError" role="alert"><pre class="alert alert-danger">{{submitResultError | json}}</pre></div>
    <div ng-if="submitResult" role="alert"><pre class="alert alert-success">{{submitResult | json}}</pre></div>
</div>
